  <script>
 window.onload = function() {
  $('#J_loading').hide();
  $('.pageone svg').show();
    var win=$(window),pone=$('#pone'),ptwo=$('#ptwo'),pthree=$('#pthree'),pfour=$('#pfour'),pfive=$('#pfive');
    var w=win.width(),
        h=win.height(),
        n19_32=19/32,
        n9_16=9/16,
        n15_32=15/32,
        n17_32=17/32,
        n11_24=11/24;
    pone.attr('points','-20,0 '+w+',0 '+n15_32*w+','+n11_24*h+'');
    ptwo.attr('points','0,'+(5/48)*h+' '+n15_32*w+','+0.5*h+' 0,'+(5/8)*h+'');
    pthree.attr('points','0,'+(2/3)*h+' '+n17_32*w+','+(25/48)*h+' '+n17_32*w+','+h+' 0,'+h);
    pfour.attr('points',n19_32*w+','+ 0.5*h+' '+w+','+(29/48)*h+' '+w+','+h+' '+n19_32*w+','+h);
    pfive.attr('points',n9_16*w+','+n11_24*h+' '+w+','+(1/16)*h+' '+w+','+n9_16*h); 

  var slidebtn=$('.slide-btn');
  var mySwiper = new Swiper('.swiper-container',{   
    paginationClickable: false,
    hScroll : false,
    vScroll : true,
    mode: 'vertical',
  onFirstInit:function(){
    $('.pageone .text,.pageone .chuanqi').eq(1).hide();
    setTimeout(function(){
      slidebtn.hide().eq(0).fadeIn();
    },6000);
  },
  onSlideChangeEnd: function(){
    var num=mySwiper.activeIndex;//当前第几页
    var team=$('.pagenine #team'),settime,teamImg=team.find('img');
    if(num==0){
      $('.pageone .text').hide().eq(1).show(); 
      $('.pageone .chuanqi').hide().eq(1).show();          
    }
    clearTimeout(timeout); 
    clearTimeout(settime);    
    var timeout=setTimeout(function(){
      slidebtn.hide().eq(num).show();
    },2000);
    var delayArr=['delay3','delay3_5','delay4','delay4_5','delay5','delay5_5'];
    teamImg.each(function(i){
      teamImg.eq(i).addClass(delayArr[i]);
    });

    team.removeClass('teambg').find('img').addClass('zoomInbigC').removeClass('flipOutX');

    $('.snowhite2').hide();   
    

    
    if(num==7){
      init(num);
    }
    if(num==8){
      settime=setTimeout(function(){
        teamImg.each(function(i){
          teamImg.eq(i).removeClass(delayArr[i]);
        });
        team.addClass('teambg').find('img').removeClass('zoomInbigC').addClass('flipOutX');
      },7*1000);
    }
  }

});


  //pagefive;

  var i=0,
      flag=true,
      className=['true60','true120','true180','true240','true300','true360-1'],
      snow4=$('.pagefive .snow4'),
      textArr=['游客服务经理<br/>招聘','其他专业及<br/>管理人士招聘','有工作经验的<br/>一线员工招聘','实习生招聘<br/>(还有国际暑期<br/>实习项目)','应届毕业生<br/>招聘'],
      pagefiveMore=$('.pagefive .more');

  function fnFive(obj,i){
    obj.addClass(className[i]).removeClass(className[i-1]);
    pagefiveMore.hide().html(textArr[i]).fadeIn(1500);
  }
      
  snow4.on('touchend',function(){
    if(flag){
      if(i<6){
        fnFive($(this),i);
      }else{
        $(this).removeClass(className[i-1]);
        i=0;
        fnFive($(this),i);
      }
      i++;
    }
  });


var tt = document.getElementById('snow4'),snowhite2=$(".pageight .snowhite2");
tt.addEventListener("webkitAnimationStart", function(){ //动画开始时事件
    flag=false;
}, false);
tt.addEventListener("webkitAnimationEnd", function(){ //动画结束
  flag=true;
}, false);


function init(num){
    
　　if (window.DeviceMotionEvent) {
　　　　// 移动浏览器支持运动传感事件
        snowhite2.hide();
　　　　window.addEventListener('devicemotion',deviceMotionHandler, false);　　　　
　　} else{
　　　　// 移动浏览器不支持运动传感事件
　　　　snowhite2.show();
　　} 
}

var x,y,z,last_x=0,last_y=0,last_z=0,yaoSpeed=10,last_update=0;//yaospeed设定摇动速度
function deviceMotionHandler(eventData){
  var acceleration = eventData.accelerationIncludingGravity,//获取重力加速度
  curTime = new Date().getTime(),
  diffTime = curTime -last_update;
  if(diffTime>2000){    
    last_update = curTime;
    x = acceleration.x; 
　　y = acceleration.y; 
　　z = acceleration.z;
    var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;
    if(speed>yaoSpeed){
      　snowhite2.fadeIn('slow');
        // if ("vibrate" in navigator) {//震动
        //   navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;           
        //   if (navigator.vibrate) {
        //       navigator.vibrate([500, 300, 100]);
        //   }
        // }
    }
     last_x = x;
     last_y = y;
     last_z = z;
  }
}

 }; 
</script>
